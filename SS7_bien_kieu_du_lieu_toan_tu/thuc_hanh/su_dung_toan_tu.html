<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputWidth = prompt("Enter the width");             // yêu cầu nhập chiều rộng
    inputHeight = prompt("Enter the height");           // yêu cầu nhập chiều cao
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);                 // tính diện tích hcn và hiển thị ra màn hình
    let area = width * height;                          // nhân chiều rộng và chiều cao
    document.write("The area is: " + area);
</script>
</body>
</html>
