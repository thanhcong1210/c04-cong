<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ly = +prompt("nhập điểm lý: ");
    let hoa = +prompt("nhập điểm hóa: ");
    let sinh = +prompt("nhập điểm sinh: ");
    let diemTong = ly + hoa + sinh;
    let trungBinh = (ly + hoa + sinh) / 3;
    document.write("điểm tổng là " + diemTong);
    document.writeln("điểm trung bình là " + trungBinh);
</script>
</body>
</html>
