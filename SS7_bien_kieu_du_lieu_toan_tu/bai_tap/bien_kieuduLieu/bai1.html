<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ly = parseInt(prompt("Nhập điểm vật lý: "));
    let Hoa = parseInt(prompt("Nhập điểm Hoá học: "));
    let Sinh = parseInt(prompt("Nhập điểm Sinh học: "));        // dùng để nhập 3 điểm ly hoa sinh
    let diemTong = ly + Hoa + Sinh;
    let diemTB = (ly + Hoa + Sinh) / 3;
    document.write("Điểm Tổng là: " + diemTong);
    document.writeln("Điểm trung bình là: " + diemTB);
</script>
</body>
</html>
