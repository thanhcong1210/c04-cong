<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC;
    inputC = prompt('Nhập vào độ C');
    let C = parseInt(inputC);                   //chuyển đổi từ chuỗi thành số nguyên và gán cho biến C
    let F = (9 * C / 5 + 32);
    document.write('hiển thị độ F= ' + F)
</script>
</body>
</html>
