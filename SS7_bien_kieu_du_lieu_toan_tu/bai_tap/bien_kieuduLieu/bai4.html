<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input;
    const PI = 3.14;

    input = prompt("Nhập biến r:");

    let r = parseInt(input);

    let c = 2 * PI * r;
    document.write("Chu vi hình tròn C = " + c)
</script>
