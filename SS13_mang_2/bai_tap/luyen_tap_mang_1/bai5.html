<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

            // đếm số nguyên âm
    let a = [-1, -4, -5, -9, 8, 10, -11, 9];
    let dem = a[0];
    for (let i = 0; i < a.length - 1; i++) {
        if (a[i] < 0) {
            dem++;
        }
    }
    document.write("Số nguyên âm là: " + dem);
</script>
</body>
</html>
