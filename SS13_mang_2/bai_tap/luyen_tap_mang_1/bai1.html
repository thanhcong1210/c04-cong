<script>

            // thực hiện xem chương trình lớn hơn hoặc bằng 10
    let arr = [5, 12, 24, 2, 53, 6, 5, 21, 9, 10];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            document.write(arr[i] + '<br>');
        }
    }
</script>
