<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>                 <!--nhập số nguyên bất kỳ và in kết quả ra màn hình, để biết lớn hay bé hơn 0-->
<body>
    <script>
        let num = +prompt('nhập số nguyên bất kỳ');
        if (num > 0) {
            alert('số' + num + 'lớn hơn số 0')
        } else {
            alert('số' + num + 'nhỏ hơn số 0')
        }
    </script>
</body>
</html>
