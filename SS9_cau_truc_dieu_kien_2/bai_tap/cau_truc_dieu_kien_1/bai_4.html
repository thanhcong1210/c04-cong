<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
</head>                 <!--nhập 3 số nguyên và tìm giá trị lớn nhất-->
<body>
<script>
    let a = +prompt('nhap so a: ')
    let b = +prompt('nhap so b: ')
    let c = +prompt('nhap so c: ')
    if (a > b && a > c){
        alert('a la so lon nhat')
    }else
        if (b > c && b > a){
        alert('b la so lon nhat')
    }else
        if (c > a && c > b) {
            alert('c la so lon nhat')
        }
</script>
