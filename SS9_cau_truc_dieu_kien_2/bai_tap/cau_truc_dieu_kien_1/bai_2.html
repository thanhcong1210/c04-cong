<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>          <!--nhập tuổi và in ra kết quả nếu học sinh k đủ điều kiện vào lớp 10-->
<script>
    let  age = +prompt("Nhập số tuổi");
    if (age > 16) {
        alert("học sinh đủ điều kiện vào lớp 10")
    } else {
        alert("học sinh không đủ điều kiện vào lớp 10")
    }
</script>
</body>
</html>
