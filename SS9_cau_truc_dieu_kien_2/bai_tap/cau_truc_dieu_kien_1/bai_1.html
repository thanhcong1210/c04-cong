<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>              <!--nhập số a và b, kiểm tra xem a có chia hết cho b không-->
<script>
    let a = +prompt("nhập số a: ");
    let b = +prompt("nhập số b: ");
    // cách 1 :
    if (a % b == 0) {
        alert('a chia hết cho b')
    } else {
        alert('khong chia het')
    }

    // cách 2:
    let c = a % b == 0 ? 'a chia hết cho b' : 'a không chia hết cho b'
    alert(c);
</script>
</body>
</html>
