<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>                 <!--tính diện tích tính hình vuông khi biết cạnh a-->
<body>
<h2>tính diện tích</h2>
nhập cạnh a : <input type="text" id="ip_a"> <br>
<input type="button" value="tinhtoan" onclick="dientich()"><br>
<text id="t_dientich"></text>
</body>
<script>
    function dientich() {
        let a = parseFloat(document.getElementById('ip_a').value);
        let tinhdientich = Math.round((a * a) * 100) / 100;
        if (isNaN(a)) {
            alert(`error`)
        } else {
            document.getElementById('t_dientich').innerHTML = `tinhdientich : ${tinhdientich}`;
        }
    }
</script>
</html>
