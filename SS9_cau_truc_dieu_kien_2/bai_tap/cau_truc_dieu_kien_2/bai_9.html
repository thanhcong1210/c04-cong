<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của một tam giác</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action=""></form>
<h2>Cạnh của tam giác</h2>
Nhập cạnh a : <input type="text" id="ip_canh_a"> <br>
Nhập cạnh b : <input type="text" id="ip_canh_b"> <br>
Nhập cạnh c : <input type="text" id="ip_canh_c"> <br>
<input type="button" value="kiểm tra" onclick="check()"> <br>
<text id="ip_canhTG"></text>
</body>
<script>
    function check() {
        let a = parseFloat(document.getElementById('ip_canh_a').value);
        let b = parseFloat(document.getElementById('ip_canh_b').value);
        let c = parseFloat(document.getElementById('ip_canh_c').value);
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert(`error`);
        } else
        if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
            document.getElementById('ip_canhTG').innerHTML = `${a} ${b} ${c} là cạnh của một tam giác`
        } else {
            document.getElementById('ip_canhTG').innerHTML = `${a} ${b} ${c} là không phải một cạnh tam giác`
        }
    }
</script>
</html>
