<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = +prompt("nhập vào chỉ số cân nặng");
  let height = +prompt("nhập vào chỉ số chiều cao");
  let bmi = weight / (height ^ 2);
  if (bmi < 18)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi < 30.0)
    document.write("Overweight");
  else
    document.write("Obese");
</script>
</body>
</html>
