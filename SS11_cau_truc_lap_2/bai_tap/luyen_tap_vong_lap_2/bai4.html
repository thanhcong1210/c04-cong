<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let c = 0; c < 7; c++) {
        for (let i = 0; i < 20; i++) {
            if (c === 0 || c === 6 || i === 0 || i === 19) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }

        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
