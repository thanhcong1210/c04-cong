<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0, b = 1, temp;
    let count = 20;
    let sum = 0;
    for (let j = 0; j < count; j++) {
        temp = a + b;
        sum += a;
        a = b;
        b = temp;
    }
    document.write(sum);
 </script>
</body>
</html>
