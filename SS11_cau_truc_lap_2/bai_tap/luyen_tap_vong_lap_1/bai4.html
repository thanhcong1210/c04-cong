<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let count;
    let i = 1;
    while (i <= 20) {
        document.write(count = a + b);
        if (count % 5 === 0) {
            alert('so chia het cho 5 ' + count);
            break;
        }
        a = b;
        b = count;
        i++;
        document.write('<br>')
    }
</script>
</body>
</html>
