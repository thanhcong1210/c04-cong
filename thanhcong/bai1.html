<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // Nhập mảng số nguyên từ bàn phím
    let n = parseInt(prompt("Nhập số phần tử của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        if(n > 20){
            alert("Mời nhập lại");
            break;
        }else{
            let num = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
            arr.push(num);
        }
    }

    // Tính tổng các số chẵn và tổng các số lẻ
    let sumChan = 0;
    let sumLe = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            sumChan += arr[i];
        } else {
            sumLe += arr[i];
        }
    }

    let result = sumChan - sumLe;
    alert("Kết quả: " + result);

</script>
</body>
</html>
