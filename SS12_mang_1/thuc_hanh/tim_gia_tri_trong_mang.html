<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

            // kiểm tra phần tử trong mảng
    let value = prompt("nhập vào đây: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Value " + numbers[i] + "tìm được " + i);
        }
    }

            // cải tiến lên k tìm thấy
    let value = prompt("nhập vào đây: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            index = i;
        }
    }
    if(index>-1){
        alert("Value " + value + "tìm thấy " + index);
    }
    else{
        alert("Value " + value + "không tìm thấy");
    }
</script>
</body>
</html>
