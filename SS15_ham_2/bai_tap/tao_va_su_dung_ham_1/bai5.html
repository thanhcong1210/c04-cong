<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<text>Nhập ngôi sao:</text>
<input type="text" id="ip_star">
<br>
<input type="button" value="Tìm chòm sao" onclick="find(document.getElementById('ip_star').value)"> <br>
<text id="t_result"></text>
</body>
<script>
    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function find(star) {
        if (isNaN(star)) {
            let index = -1;
            for (let i = 0; i < arr1.length; i++) {
                if (star == arr1[i]) {
                    index = i;
                    break;
                }
            }
            if (index == -1) {
                document.getElementById('t_result').innerHTML = `Không tìm thấy ngôi sao`;
            } else {
                document.getElementById('t_result').innerHTML = `Ngôi sao ${star} thuộc chòm sao ${arr2[index]}`;
            }
        } else {
            document.getElementById('t_result').innerHTML = `Error!!!`;
        }
    }
</script>
</html>
