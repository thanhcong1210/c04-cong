<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua (n) {
        let gt = 1;
        for (let i = 1; i <= n ; i++) {
            gt = gt * i;
        }
        return gt;
    }
    let n = prompt('nhap: ');
    let gt = giaiThua(n);
    document.write("giai thua la : " + gt);
</script>
</body>
</html>
